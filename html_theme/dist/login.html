<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>Sign In / TweetX</title>
</head>

<body>
  <div id="main" class="container">
    <div class="floated">
      <a href="./splash.html" class="sticky-top fixed-lt">
        <i class="fas fa-chevron-left"></i>
      </a>
      <div class="header sticky-top font-lg text-center bg-white py-1 border-bottom">
        <span class="">Sign In</span>
      </div>
      <div class="pb-3 d-flex flex-column justify-content-between">
        <div class="font-sm description my-5">
          Type in your Email ID or Username and Password you chose for Momento and click Go to Feed
        </div>
        <form onsubmit="() => {console.log('submit')}" class="form my-3">
          <div class="form-group">
            <input type="email" placeholder="Email or Username" value="" class="form-control" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" value="" class="form-control" />
          </div>
          <div class="form-group">
            <!-- <input type="submit" value="Login" class="btn btn-primary rounded-pill form-control submit-btn" /> -->
            <a href="./feed.html" class="btn btn-primary rounded-pill form-control submit-btn">Login</a>
          </div>
        </form>
        <div class="font-sm description">
          <a href="./reset-password.html" class="text-primary">
            Can't Sign In? Reset Password
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
