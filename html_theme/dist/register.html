<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>Create Account / Tweetx</title>
</head>

<body>
  <div id="main" class="container">
    <div class="floated">
      <a href="./splash.html" class="sticky-top fixed-lt">
        <i class="fas fa-chevron-left"></i>
      </a>
      <div class="header sticky-top font-lg text-center bg-white py-1 border-bottom">
        <span class="">Create Account</span>
      </div>
      <div class="pb-3 d-flex flex-column justify-content-between">
        <div class="font-sm description mt-5">
          Fill in the required details and click Proceed. <br />
          Fields marked * are mandatory
        </div>
        <form onsubmit="() => {console.log('submit')}" class="form my-3">
          <div class="form-group">
            <input type="email" placeholder="Email ID" value="" class="form-control" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" value="" class="form-control" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm Password" value="" class="form-control" />
          </div>
          <div class="font-sm description text-center mx-auto my-4">
            By Creating Account, you are automatically accepting all the <a href="#">Terms & Conditions</a> related to
            Momento
          </div>
          <div class="form-group">
            <input type="submit" value="Register" class="btn btn-primary rounded-pill form-control submit-btn" />
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
