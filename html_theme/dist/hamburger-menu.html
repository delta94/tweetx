<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>Feed / TweetX</title>
</head>

<body>
  <div id="hamburger" class="hamburger bg-white">
    <div id="main" class="container">
      <div class="d-flex position-relative pl-2 pt-5">
        <a href="./feed.html" class="position-absolute lt mt-2">
          <i class="fas fa-times text-body"></i>
        </a>
        <a href="./myprofile.html">
          <img src="https://source.unsplash.com/featured?painting" alt="" class="profile-img" />
        </a>
        <div class="ml-3">
          <a href="./myprofile.html" class="underline">
            <div class="font-weight-bold font-lg">William Franklin</div>
          </a>
          <div class="text-secondary">will.frank@email.com</div>
        </div>
      </div>
      <div class="py-3">
        <div class="my-4">
          <a href="./feed.html" class="btn btn-lighter rounded-pill px-3 py-2 font-lg font-weight-bold">
            <i class="fas fa-dove"></i>
            <span class="nav-text">Feed</span>
          </a>
        </div>
        <div class="my-4">
          <a href="./myprofile.html" class="btn btn-lighter rounded-pill px-3 py-2 font-lg font-weight-bold">
            <i class="fas fa-user-alt"></i>
            <span class="nav-text">My Profile</span>
          </a>
        </div>
        <div class="my-4">
          <a href="./users.html" class="btn btn-lighter rounded-pill px-3 py-2 font-lg font-weight-bold">
            <i class="fas fa-user-friends"></i>
            <span class="nav-text">User List</span>
          </a>
        </div>
        <div class="my-4">
          <a href="./logout.html" class="btn btn-lighter rounded-pill px-3 py-2 font-lg font-weight-bold">
            <i class="fas fa-sign-out-alt"></i>
            <span class="nav-text">Sign Out</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
