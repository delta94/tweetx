<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>Reset password / TweetX</title>
</head>

<body>
  <div class="header desktop">
    <div class="container">
      <a href="./feed.html" class="font-main-logo text-primary">TweetX</a>
    </div>
  </div>
  <div id="main" class="container">
    <div class="splash position-relative">
      <a href="./splash.html" class="position-absolute">
        <i class="fas fa-chevron-left"></i>
      </a>
      <div class="mobile header sticky-top font-lg text-center py-1">
        Password Reset
      </div>
      <div class="p-3 flex-column-between">
        <h4 class="mt-3">
          Find your TweetX account
        </h4>
        <div class="font-sm description my-2">
          Enter your email or username
        </div>
        <form onsubmit="() => {console.log('submit')}" class="form my-3">
          <div class="form-group">
            <input type="email" value="" class="form-control" />
          </div>
          <div class="form-group">
            <!-- <input type="submit" value="Search" class="btn btn-primary rounded-pill form-control submit-btn" /> -->
            <a href="./feed.html" class="btn btn-primary rounded-pill form-control submit-btn">Search</a>
          </div>
        </form>
      </div>
    </div>
    <img src="../resources/img/back.png" alt="" class="d-none d-md-inline-block position-fixed right-0 bottom-0 w-50" />
  </div>
</body>

</html>
