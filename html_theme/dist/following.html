<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>People followed by William Franklin / Tweetx</title>
</head>

<body>
  <div id="main" class="container">
    <a href="./create-post.html" class="btn btn-primary new-post-button">
      <i class="far fa-edit"></i>
    </a>
    <a href="./feed.html" class="sticky-top fixed-lt">
      <i class="fas fa-chevron-left"></i>
    </a>
    <div class="header sticky-top font-lg text-center bg-white py-1 border-bottom">
      You
    </div>
    <div class="d-flex my-4">
      <img src="https://source.unsplash.com/featured?painting" alt="" class="profile-img" />
      <div class="ml-3">
        <div class="font-weight-bold font-lg">William Franklin</div>
        <div class="text-secondary">@williamfranklin</div>
        <div class="text-secondary">Joined on 25 Dec 2019</div>
      </div>
    </div>
    <div class="tapbar d-flex font-weight-bold text-center">
      <a href="./profile.html" class="tap btn btn-lighter font-sm py-2">
        <div>8</div>
        <div>POSTS</div>
      </a>
      <a href="./followers.html" class="tap btn btn-lighter font-sm py-2">
        <div>16</div>
        <div>FOLLOWERS</div>
      </a>
      <a href="./following.html" class="tap btn btn-lighter font-sm py-2 selected">
        <div>34</div>
        <div>FOLLOWINGS</div>
      </a>
    </div>
    <div class="users border-top">
      <div class="user d-flex border-bottom p-3 clearfix">
        <a href="./profile-following.html" class="user-element float-left">
          <img src="https://source.unsplash.com/featured?painting" alt="" class="profile-img" />
        </a>
        <div class="user-element ml-2">
          <a href="./profile-following.html" class="underline font-weight-bold d-inline">
            James Oliver
          </a>
          <span class="text-secondary">@james_oliver</span>
        </div>
        <div class="user-element d-flex flex-column justify-content-center">
          <button class="btn btn-following rounded-pill font-sm float-right">
            FOLLOWING
          </button>
        </div>
      </div>
      <div class="user d-flex border-bottom p-3 clearfix">
        <a href="./profile-following.html" class="user-element float-left">
          <img src="https://source.unsplash.com/featured?painting" alt="" class="profile-img" />
        </a>
        <div class="user-element ml-2">
          <a href="./profile-following.html" class="underline font-weight-bold d-inline">
            James Oliver
          </a>
          <span class="text-secondary">@james_oliver</span>
        </div>
        <div class="user-element d-flex flex-column justify-content-center">
          <button class="btn btn-following rounded-pill font-sm float-right">
            FOLLOWING
          </button>
        </div>
      </div>
      <div class="user d-flex border-bottom p-3 clearfix">
        <a href="./profile-following.html" class="user-element float-left">
          <img src="https://source.unsplash.com/featured?painting" alt="" class="profile-img" />
        </a>
        <div class="user-element ml-2">
          <a href="./profile-following.html" class="underline font-weight-bold d-inline">
            James Oliver
          </a>
          <span class="text-secondary">@james_oliver</span>
        </div>
        <div class="user-element d-flex flex-column justify-content-center">
          <button class="btn btn-following rounded-pill font-sm float-right">
            FOLLOWING
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
