<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>Create Post / TweetX</title>
</head>

<body>
  <div class="header desktop">
    <div class="container">
      <a href="./feed.html" class="font-main-logo text-primary">TweetX</a>
    </div>
  </div>
  <div id="main" class="container">
    <div class="splash new-post mx-auto position-relative">
      <a href="./feed.html" class="position-absolute">
        <i class="fas fa-times text-body"></i>
      </a>
      <div class="header sticky-top font-lg text-center py-1">
        <span class="">Create New Post</span>
      </div>
      <div class="p-2">
        <div class="d-flex m-2">
          <img src="https://source.unsplash.com/featured?painting" alt="" class="profile-img" />
          <textarea placeholder="Type here" class="p-2 ml-3 w-100 rounded border" rows="10"></textarea>
        </div>
        <div class="w-100 buttons d-flex justify-content-around">
          <a href="./feed.html" class="btn btn-outline-primary submit-btn rounded-pill px-3 py-2 w-50">
            <i class="far fa-paper-plane"></i>
            <span class="ml-2">Cancel</span>
          </a>
          <a href="./feed.html" class="btn btn-primary submit-btn rounded-pill px-3 py-2 w-50">
            <i class="far fa-paper-plane"></i>
            <span class="ml-2">Post</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
