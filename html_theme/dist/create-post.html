<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>Feed / Tweetx</title>
</head>

<body>
  <div id="main" class="container">
    <div class="header sticky-top font-lg text-center bg-white py-1 border-bottom">
      <span class="">Create New Post</span>
      <a href="./feed.html" class="btn rounded-circle cancel-btn">
        <i class="fas fa-times text-body"></i>
      </a>
    </div>
    <div class="d-flex m-2">
      <img src="https://source.unsplash.com/featured?painting" alt="" class="profile-img" />
      <textarea placeholder="Type here" class="p-2 ml-3 w-100 rounded border" rows="10"></textarea>
    </div>
    <div class="w-100">
      <a href="./feed.html" class="btn-primary submit-btn border-0 rounded-pill p-3">
        <i class="far fa-paper-plane"></i>
        <span class="ml-2">Post</span>
      </a>
    </div>
  </div>
</body>

</html>
