<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="../resources/style.css" type="text/css" />
  <title>Logout / TweetX</title>
</head>

<body>
  <div class="header desktop">
    <div class="container">
      <a href="./feed.html" class="font-main-logo text-primary">TweetX</a>
    </div>
  </div>
  <div id="main" class="container">
    <div class="logout splash flex-column-evenly">
      <i class="fas fa-dove font-main-logo"></i>
      <div class="font-weight-bold font-lg">Log out of TweetX?</div>
      <div class="text-secondary font-sm">
        You can always log back in at any time.
      </div>
      <div class="buttons">
        <a href="./feed.html" class="btn btn-outline-primary rounded-pill px-3 py-2 font-lg font-weight-bold">
          Cancel
        </a>
        <a href="./splash.html" class="btn btn-primary rounded-pill px-3 py-2 font-lg font-weight-bold">
          Log out
        </a>
      </div>
    </div>
    <img src="../resources/img/back.png" alt="" class="d-none d-md-inline-block position-fixed right-0 bottom-0 w-50" />
  </div>
</body>

</html>
